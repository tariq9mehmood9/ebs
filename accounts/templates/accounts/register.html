{% extends 'base_layout.html' %}

{% block title %}
  Sign up - EBS
{% endblock title %}

{% block content %}
    <nav class="nav-menu d-none d-lg-block">
      <ul>
        <li><a href="{% url 'baseApp:home' %}">Home</a></li>
        <li><a href="{% url 'baseApp:about' %}">About Us</a></li>
    </nav>
    <a href="{% url 'accounts:login' %}" class="sign-in-btn" style="margin-right: 48px;">Sign in</a>
  </div>
</header>

<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">

    {% include 'accounts/_flash_messages.html'%}

    <div class="row mt-5 justify-content-center">
      <div class="col-lg-8 mt-5 mt-lg-0">
        <form action="{% url 'accounts:register' %}" method="post" role="form" class="php-email-form">
          {% csrf_token %}

          <div class="form-row">
            <div class="col-md-6 form-group">
              <input type="text" name="fname" value="{{data.fname}}" class="form-control" placeholder="First Name" required/>
            </div>
            <div class="col-md-6 form-group">
              <input type="text" name="lname" value="{{data.lname}}" class="form-control" placeholder="Last Name" />
            </div>
          </div>

          <div class="form-row">
            <div class="col form-group">
              <input type="email" name="email" value="{{data.email}}" class="form-control" placeholder="Your Email" required/>
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-6 form-group">
              <input type="password" name="password1" class="form-control" placeholder="Password" required>
            </div>

            <div class="col-md-6 form-group">
              <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
            </div>
          </div>

          <div class="text-center"><button type="submit">Sign up</button></div>
        </form>

      </div>

    </div>
  </div>
</section><!-- End Contact Section -->

{% endblock %}
