{% extends 'base_layout.html' %}


{% block title %}
  Sign in - EBS
{% endblock title %}
  

{% block content %}

    <nav class="nav-menu d-none d-lg-block">
      <ul>
        <li><a href="{% url 'baseApp:home' %}">Home</a></li>
        <li><a href="{% url 'baseApp:about' %}">About Us</a></li>
    </nav>
    <a href="{% url 'accounts:register' %}" class="get-started-btn">Sign up</a>
  </div>
</header>

<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">

    {% include 'accounts/_flash_messages.html'%}

    <div class="row mt-5  justify-content-center">

      <div class="col-lg-5 mt-5 mt-lg-0">
        <form action="{% url 'accounts:login' %}" method="post" role="form" class="php-email-form">
          {% csrf_token %}

          {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
          {% endif %}          
          
          <div class="form-row">
            <div class="col form-group">
              <input type="email" name="email" value="{{data.email}}" class="form-control" placeholder="Your Email" required>
            </div>
          </div>

          <div class="form-row">
            <div class="col form-group">
              <input type="password" name="password1" class="form-control" placeholder="Password" required>
            </div>
          </div>

          <div class="text-center"><button type="submit">Sign In</button></div>
        </form>

      </div>

    </div>
  </div>
</section>

{% endblock %}
